<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Results API</title>
</head>
<body>
    <h1>Debug Results API</h1>
    <pre id="output"></pre>
    
    <script>
        // Test the API directly
        const jobId = 'd4913ceb-db36-4b3f-af8b-80999336d50d';
        const output = document.getElementById('output');
        
        async function testAPI() {
            try {
                output.textContent = 'Testing API call to: /api/v1/download/' + jobId + '/all\n\n';
                
                const response = await fetch(`http://localhost:3001/api/v1/download/${jobId}/all`);
                const data = await response.json();
                
                output.textContent += 'Raw API Response:\n' + JSON.stringify(data, null, 2) + '\n\n';
                
                // Test the api.js module
                output.textContent += 'Loading api.js module...\n';
                const script = document.createElement('script');
                script.src = 'http://localhost:3001/js/api.js';
                script.onload = async () => {
                    output.textContent += 'api.js loaded. Testing getJobFiles...\n\n';
                    
                    const apiResponse = await window.api.getJobFiles(jobId);
                    output.textContent += 'api.getJobFiles Response:\n' + JSON.stringify(apiResponse, null, 2);
                };
                document.head.appendChild(script);
                
            } catch (error) {
                output.textContent += 'Error: ' + error.message + '\n' + error.stack;
            }
        }
        
        testAPI();
    </script>
</body>
</html>
