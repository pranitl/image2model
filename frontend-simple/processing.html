<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - AI 3D Model Generator</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/animations.js" defer></script>
</head>
<body>
    <div class="container">
        <header class="processing-header animate-fade-in">
            <h1>Processing Your Images</h1>
            <p class="processing-subtitle animate-fade-in-up delay-200">Your 3D models are being generated</p>
        </header>

        <!-- Batch Information Section -->
        <section class="batch-info-section animate-fade-in delay-400">
            <div class="batch-details">
                <div class="batch-item">
                    <span class="batch-label">Task ID:</span>
                    <span id="taskId" class="batch-value"></span>
                </div>
                <div class="batch-item">
                    <span class="batch-label">Files:</span>
                    <span id="fileCount" class="batch-value" data-count-to="0">0</span>
                </div>
                <div class="batch-item">
                    <span class="batch-label">Started:</span>
                    <span id="startTime" class="batch-value"></span>
                </div>
                <div class="batch-item">
                    <span class="batch-label">Elapsed:</span>
                    <span id="elapsedTime" class="batch-value">0s</span>
                </div>
            </div>
        </section>

        <!-- Overall Progress Section -->
        <section class="overall-progress-section animate-fade-in delay-600">
            <h2>Overall Progress</h2>
            <div class="progress-container">
                <div class="progress-bar">
                    <div id="progressFill" class="progress-bar-fill" style="width: 0%">
                        <span class="progress-text">0%</span>
                    </div>
                </div>
                <div class="progress-stats">
                    <span id="filesCompleted">0</span> of <span id="totalFiles">0</span> files completed
                </div>
            </div>
        </section>

        <!-- File Processing Grid -->
        <section class="files-grid-section">
            <h2>Processing Status</h2>
            <div id="fileGrid" class="file-grid">
                <!-- File cards will be dynamically inserted here -->
            </div>
        </section>

        <!-- Status Message -->
        <div id="statusMessage" class="status-message" style="display: none;"></div>

        <!-- Action Buttons -->
        <section class="action-section">
            <button id="cancelBtn" class="btn-secondary">
                <svg class="icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="15" y1="9" x2="9" y2="15"></line>
                    <line x1="9" y1="9" x2="15" y2="15"></line>
                </svg>
                Cancel Processing
            </button>
        </section>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/processing.js"></script>
</body>
</html>
