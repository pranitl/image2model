<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Images - AI 3D Model Generator</title>
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/animations.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="animate-fade-in">Upload Images</h1>
        <p class="animate-fade-in-up delay-200">Choose your images to generate a 3D model</p>
        
        <form id="uploadForm" enctype="multipart/form-data" class="animate-fade-in delay-400">
            <div id="dropZone" class="drop-zone hover-scale">
                <svg class="upload-icon animate-float" viewBox="0 0 24 24" width="48" height="48">
                    <path d="M12 2L12 16M12 2L8 6M12 2L16 6M4 17H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
                </svg>
                <p>Drag & drop files here,</p>
                <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png" hidden>
                <button type="button" id="browseBtn" class="btn btn-secondary hover-lift">
                    Browse Files
                </button>
            </div>
            
            <div id="fileList" class="file-list"></div>
            
            <div class="config-section animate-fade-in delay-600">
                <label for="faceLimit">Face Limit (optional):</label>
                <input type="number" id="faceLimit" name="faceLimit" placeholder="Auto" class="input">
                <small>Controls the level of detail. Leave blank for auto.</small>
            </div>
            
            <button type="submit" id="generateBtn" class="btn btn-primary hover-lift animate-fade-in delay-800" disabled>
                Generate 3D Model
            </button>
        </form>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/upload.js"></script>
</body>
</html>
